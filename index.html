<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src = "./components/Rotation.js"></script>
        <script src = "./components/coin.js"></script>
        <script src = "./components/collider.js"></script>
        <script src = "./components/game.js"></script>
    </head>
    
    <body>
        <a-scene physics = "debug: false">
            <a-entity id = "look" look-controls camera position = "0 55 25"></a-entity>

            <a-assets timeout = "10000">
                <a-asset-item
                    id = "terrainMap"
                    src = "./assets/models/terrain/scene.gltf"
                    static-body = "shape: sphere; sphereRadius: 10"
                ></a-asset-item>

                <a-assets-item
                    id = "scuba_diver"
                    src = "./assets/models/scuba_diver/scene.gltf"
                ></a-assets-item>
            </a-assets>

            <a-entity
                id = "terrain"
                gltf-model = "#terrainMap"
                position = "0 0 0"
                scale = "50 50 50"
                animation="property: position; to: 0 0 1000; easing: linear; loop: true; dur: 150000"
                terrain-rotation-reader
                coin
                fish-swim
            ></a-entity>

            <a-entity 
                id = "scuba_diver" 
                gltf-model = "#scuba_diver" 
                position = "0 50 15" 
                scale = "10 10 10" 
                rotation = "0 90 0"
                diver-rotation-reader
                game-play
                dynamic-body = "mass: 0"
            ></a-entity>

            <a-entity id = "header" position = "1 -4 0">

                <a-entity
                    position = "-28.5 71.5 0"
                    text = "font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL DIVE"
                ></a-entity>

                <a-entity position = "-23.5 69.3 0">
                    <a-entity 
                        position = "-1.5 0.07 0"
                        text = "font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
                    ></a-entity>

                    <a-entity
                        id = "timer"
                        position = "-9.8 0.3 0"
                        text = "font: exo2bold; align: center; width: 30; color: black; value: 00:00"
                    ></a-entity>
                </a-entity>

                <a-entity position = "-18 69.3 0">
                    <a-entity
                        position = "-0.6 0.13 0"
                        text = "font: aileronsemibold; width: 12; color: black; value: TRAGETS\nREMAINING"
                        ></a-entity>

                        <a-entity
                            id = "targets"
                            position = "-8 0.3 0"
                            text = "font: exo2bold; align: center; width: 30; color: black; value: 20"
                        ></a-entity>
                    </a-entity>

                    <a-entity position = "30.5 71.5 0">
                        <a-entity
                            position = ""
                            text = "font: exo2bold; align: center; width: 40; color: black; value: SCORE"
                        ></a-entity>

                        <a-entity
                            id = "score"
                            position = "0 -2 0"
                            text = "font: exo2bold; align: center; width: 40; color: black; value: 0"
                        ></a-entity>
                    </a-entity>

                    <a-entity
                        id =" game_over_text"
                        position = "0 20.5 0"
                        text = "font: exo2bold; align: center; width: 100; color: white;value: Game Over!!!"
                        visible = "false"
                    ></a-entity>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
